  provider: ^4.0.4
  http: ^0.12.0+2
  shared_preferences: ^0.5.6+2
  awesome_dialog: ^0.1.3
  firebase_auth: ^0.15.5+2
  flutter_facebook_login: ^1.2.0
  google_sign_in: ^4.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
